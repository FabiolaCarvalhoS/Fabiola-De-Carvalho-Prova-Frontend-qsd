<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário De Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css/login.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="content cadastre-content">
                <div class="login-column">
                    <h2 class="title">Login</h2>
                    <div class="list-redes-social">
                        <ul>
                            <li><a href="#">facebook</a></li>
                            <li><a href="#">twitter</a></li>
                            <li><a href="#">linkendin</a></li>
                        </ul>
                        <p class="description">ou use sua conta</p>
                        <form class="form">
                            <input type="email" placeholder="email">
                            <input type="password" placeholder="password">
                            <p class="description">esqueceu a senha</p>
                            <button class="btn-primary">ENTRAR</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="content cadastre-content">
                <div class="cadastre-column">
                    <div class="row">
                        <div class="col-md-6 login-form-1">
                            <h3 class="title">Olá!</h3>
                            <p class="description">Não Possui Cadastro?</p>
                            <button class="btn-dark">CADASTRE-SE</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        </div>



        </div>



        </div>
    </header>
</body>

</html>
